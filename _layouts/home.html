---
layout: default
---

<div>

  {{ content }}

  {% for post in site.posts %}
  <hr>
    <h2>
      <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
    </h2>
    <span style="color:#159957">{{ post.date | date: "%-d %B %Y" }}</span>
    <p>{{ post.description | markdownify }}</p>
  {% endfor %}
</div>
