---
layout: default
---

<div>

  {{ content }}

  {% for post in site.posts %}
  <hr>
    <h3>{{ post.date | date: "%b %-d, %Y" }}</h3>
    <h2>
      <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title | escape }}</a>
    </h2>
    <p>{{ post.excerpt | markdownify }}</p>
  {% endfor %}
</div>
